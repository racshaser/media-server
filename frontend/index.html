<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media server</title>
    <link
        rel="stylesheet"
        href="./styles.css"
    >
</head>
<body>
    <div class="row">
        <button class="button yellow">
            <img
                src="img/icons8-low-volume-50.png"
                alt="Volume down"
            >
        </button>
        <button class="button yellow">
            <img
                src="img/icons8-audio-50.png"
                alt="Volume up"
            >
        </button>
    </div>
    <div class="row">
        <button class="button green">
            <img
                src="img/icons8-play-50.png"
                alt="Media play"
            >
        </button>
        <button class="button green">
            <img
                src="img/icons8-pause-50.png"
                alt="Media pause"
            >
        </button>
    </div>
    <div class="row">
        <button class="button green">
            <img
                src="img/icons8-skip-to-start-50.png"
                alt="Media previous"
            >
        </button>
        <button class="button green">
            <img
                src="img/icons8-end-50.png"
                alt="Media next"
            >
        </button>
    </div>
    <div class="row">
        <button class="button red">
            <img
                src="img/icons8-moon-and-stars-60.png"
                alt="Sleep"
            >
        </button>
        <button class="button gray" disabled>
            SLEEP
        </button>
    </div>
</body>
</html>
